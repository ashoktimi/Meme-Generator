
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator2</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <h1>I CAN HAZ MEMEZ?</h1>
    <p>Fill out form to start creating memes!</p>
    <form class="memeform">
        <div id="urlstyle">
            <label for="url" class="textlabel">Image URL</label>                      
            <input type="url" name="url" id="url" required
            placeholder="what's the URL for your meme image?" 
            pattern="https://.*"  list="defaultURLs">
        </div> 
        <div class="textinput">
            <label for="text" class="textlabel">Text On Top</label>
            <input type="text" name="text1" id="text1" required
            placeholder="(Optional) What text do you want at the top of the meme?">
        </div>
        <div class="textinput">
            <label for="text" class="textlabel">Text On Bottom</label>
            <input type="text" name="text2" id="text2" required
            placeholder="(Optional) What text do you want at the bottom of the meme?">                
        </div>
        <br>

        <div class="submit">            
            <input type="submit" name="submit" value="Add Meme" >
        </div>
    </form>
 
    <div class="mydiv"></div>



    <script src="script.js"></script>
</body>
</html>
